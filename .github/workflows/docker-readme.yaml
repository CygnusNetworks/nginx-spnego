name: Sync README to Docker Hub

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ "README.md" ]


jobs:
  sync-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Compute Docker Hub image name (lowercase)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          set -euo pipefail
          # Lowercase Docker Hub username and repo name
          uname_lc=$(printf "%s" "$DOCKER_USERNAME" | tr '[:upper:]' '[:lower:]')
          repo_name=${GITHUB_REPOSITORY#*/}
          repo_lc=$(printf "%s" "$repo_name" | tr '[:upper:]' '[:lower:]')
          echo "DOCKERHUB_IMAGE=${uname_lc}/${repo_lc}" >> "$GITHUB_ENV"
          
      - name: Update Docker Hub README
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: ${{ env.DOCKERHUB_IMAGE }}
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
