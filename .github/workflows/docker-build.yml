name: Docker Build and Publish

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 2'


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:     
  check:
    runs-on: ubuntu-latest
    outputs:
      needs-updating: ${{ steps.check.outputs.needs-updating }}
    steps:
      - name: Login to Docker Registry
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Check if update available
        id: check
        uses: lucacome/docker-image-update-checker@v3.0.1
        with:
          base-image: chocolatefrappe/nginx-modules:stable-alpine-auth-spnego
          image: cygnusnetworks/nginx-spnego:latest
          platforms: linux/amd64,linux/arm64
          
  build-and-push:
    needs: check
    runs-on: ubuntu-latest
    if: needs.check.outputs.needs-updating == 'true'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract nginx version from module image
        id: nginx-version
        run: |
          set -euo pipefail
          # Create a temporary container from the module image and extract package info
          container_id=$(docker create chocolatefrappe/nginx-modules:stable-alpine-auth-spnego)
          docker cp "$container_id:/packages" /tmp/nginx-modules-packages
          docker rm "$container_id"

          # Extract version from package filename (e.g., nginx-module-auth-spnego-1.28.0.1.1.2-r1.apk -> 1.28.0)
          pkg_file=$(ls /tmp/nginx-modules-packages/nginx-module-auth-spnego-[0-9]*.apk | head -1)
          pkg_name=$(basename "$pkg_file")
          # Extract the nginx version (first 3 version components: X.Y.Z)
          nginx_version=$(echo "$pkg_name" | sed -E 's/nginx-module-auth-spnego-([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          echo "Detected nginx version: $nginx_version"
          echo "version=${nginx_version}" >> "$GITHUB_OUTPUT"

      - name: Compute Docker Hub image name (lowercase)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          set -euo pipefail
          # Lowercase Docker Hub username and repo name
          uname_lc=$(printf "%s" "$DOCKER_USERNAME" | tr '[:upper:]' '[:lower:]')
          repo_name=${GITHUB_REPOSITORY#*/}
          repo_lc=$(printf "%s" "$repo_name" | tr '[:upper:]' '[:lower:]')
          echo "DOCKERHUB_IMAGE=${uname_lc}/${repo_lc}" >> "$GITHUB_ENV"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            docker.io/${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NGINX_VERSION=${{ steps.nginx-version.outputs.version }}-alpine

